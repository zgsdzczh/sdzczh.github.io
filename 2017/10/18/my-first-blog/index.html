        <p>基于表格的多条件查询，向后台发送username，education，cid，createtime等数据，可为空。经过查询后返回JSON，使用<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$(<span class="string">"#userContractTable"</span>).bootstrapTable(<span class="string">'load'</span>, json);</div></pre></td></tr></table></figure></p>
<p><br>命令刷新表格，将新查询的数据显示出来<br><br><a id="more"></a><br><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line">$.ajax(&#123;  </div><div class="line">             <span class="built_in">type</span>: <span class="string">"post"</span>,  </div><div class="line">             url: <span class="string">"getUserContractList"</span>,  </div><div class="line">             data: &#123;username : username,  </div><div class="line">            education:education,  </div><div class="line">            cid:cid,  </div><div class="line">            createTime : createTime&#125;,  </div><div class="line">             dataType:<span class="string">"json"</span>,  </div><div class="line">             success : <span class="keyword">function</span>(json) &#123;  </div><div class="line">                        $(<span class="string">"#userContractTable"</span>).bootstrapTable(<span class="string">'load'</span>, json);  </div><div class="line">                    &#125;  </div><div class="line">                &#125;);  </div><div class="line">             &#125;</div></pre></td></tr></table></figure></p>
